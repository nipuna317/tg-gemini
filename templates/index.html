<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Web Chat</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:white; padding:20px; }
    #chat { max-width:600px; margin:auto; }
    .msg { margin:10px 0; }
    .user { color:#38bdf8; }
    .bot { color:#a7f3d0; }
    input, button { padding:10px; border-radius:8px; border:none; }
    input { width:75%; }
    button { background:#22c55e; color:black; cursor:pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ¤– Gemini Web Chat</h2>
    <div id="messages"></div>
    <input id="text" placeholder="Type message..." />
    <button onclick="send()">Send</button>
  </div>

<script>
async function send() {
  const input = document.getElementById("text");
  const msg = input.value.trim();
  if (!msg) return;
  input.value = "";

  const box = document.getElementById("messages");
  box.innerHTML += `<div class="msg user">You: ${msg}</div>`;

  const res = await fetch("/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: msg})
  });
  const data = await res.json();
  box.innerHTML += `<div class="msg bot">Bot: ${data.reply}</div>`;
}
</script>
</body>
</html>
